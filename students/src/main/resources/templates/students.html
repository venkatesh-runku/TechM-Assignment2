<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Students</title></head>
<body>
    <h1>Student List</h1>
    <form th:action="@{/students/search}" method="get">
        <input type="text" name="keyword" placeholder="Search by name"/>
        <button type="submit">Search</button>
    </form>
    <a th:href="@{/students/add}">Add New Student</a>
    <table border="1">
        <tr><th>Name</th><th>Age</th><th>Class</th><th>Email</th><th>Address</th><th>Actions</th></tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.age}">Age</td>
            <td th:text="${student.studentClass}">Class</td>
            <td th:text="${student.email}">Email</td>
            <td th:text="${student.address}">Address</td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.studentId}}">Edit</a> |
                <a th:href="@{'/students/delete/' + ${student.studentId}}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
